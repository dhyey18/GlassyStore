<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Glass Website</title>
  </head>
  <body>
    <main>
      <section class="glass">
        <div class="dashboard">
          <div class="user">
            <img src="IMG_0035 (3).jpg" alt="" />
            <p class="caption">Dhyey Patel</p>
            <h3>Founder</h3>
          </div>
          <div class="links">
            <div class="link">
              <h2>Men</h2>
            </div>
            <div class="link">
              <h2>Women</h2>
            </div>
            <div class="link">
              <h2>Kids</h2>
            </div>
            <div class="link">
              <h2>Oders</h2>
            </div>
          </div>
          <div class="shop-now">
            <h2>Shop Now</h2>
            <img src="SelfieDoodle.png" width="200" alt="" srcset="" />
          </div>
        </div>
        <div class="fashion">
          <div class="status">
            <h1>Top Trends</h1>
            <input type="text" />
          </div>
          <div class="cards">
            <div class="card">
              <div class="img" id="img1"></div>

              <h2>Tops & Tees</h2>
            </div>
            <div class="card">
              <div class="img" id="img2"></div>
              <h2>Laungewear</h2>
            </div>
            <div class="card">
              <div class="img" id="img3"></div>
              <h2>Shirts</h2>
            </div>
          </div>
        </div>
      </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <div class="circle3"></div>
  </body>
</html>
